<!DOCTYPE html>
<html>
    <head>
        <title>lession 10</title>
        <style>
            body{
                background-color: azure;
            }
            .namecard{
                display: block;
                width: 360px; 
                background-color: aliceblue;
                margin: 120px auto;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0px 0px 10px rgb( 0, 0, 0.151);

                position: relative;
                overflow: hidden;

                transition: 0.5s;
            }
            .circle{
                width: 120px;
                height: 120px;
                background-color:rgb(100, 131, 207);
                border-radius: 50%;
                position: absolute;

                right: -40px;
                opacity: 0.7;
                transition: 0.5s;
            }

            .circle2{
                width: 120px;
                height: 120px;
                background-color:aquamarine;
                border-radius: 50%;
                position: absolute;

                left: -50px;
                top: -50px;
                opacity: 0.7;
                transition: 0.5s;
            }

            .namecard:hover{
                transform: scale(1.1);
                box-shadow: 0px 0px 20px rgb(0, 0, 0.2);
            }

            .namecard:hover .circle{
                transform: scale(1.3);
                opacity: 0.8;
            }

            .namecard:hover .circle2{
                transform: scale(1.3);
                opacity: 0.8;
            }

            .name{
                color: black;
                text-decoration: none;
                font-size: 24px;
                font-weight: 700;
                margin-bottom: 6px;
            }

            .job{
                font-size: 16px;
                color: black;
                margin-bottom: 14px;
            }
            a{
                text-decoration: none;
            }
        </style>
    
    </head>
    <body>
        <a href="#" class="namecard">
            <img src="6.webp" style="width: 150px; height: 150px;float: right;">
            <div class="name"><h2>Nick Lu</div>
            <div class="job"><h2>沒有用的大學老人</div>
            <p>☏ 0966-586-521 ☏<br>✉ d12370364@gm.tut.edu.tw ✉</p>

            <a href="index.html" title="自我介紹 首頁" target="_blank">回首頁</a>
            <div class="circle"></div>
            <div class="circle2"></div>
        </a>
    </body>
</html>
